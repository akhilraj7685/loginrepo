<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
     <div class="col-5" style="width: 400px; align-items: center;margin: auto; padding: 20px">
       <form action="#" >
           <h1 style="text-align: center; letter-spacing: 8px">LOGIN FORM</h1>
         <div class="form-group">
          <label>User Name</label>
             <div>
                 <input class="form-control" type="text" name="userName" placeholder="eg: akhil123">
            </div>

          </div>
          <div class="form-group">
           <label>Password</label>
             <div >
                 <input class="form-control" type="password" name="password" placeholder="Akhil@123">
             </div>
          </div>
           <button type="submit" class="btn btn-success">LOGIN</button>
       </form>
    </div>

   </div>
</div>


</body>
</html>
